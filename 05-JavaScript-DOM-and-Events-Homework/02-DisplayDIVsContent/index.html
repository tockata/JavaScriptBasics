<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>third div<div>inner div</div></div>
    <ul id="result"></ul>
    <script>
        var divs = document.getElementsByTagName('div');
        var ul = document.getElementById('result');
        for(var i = 0; i < divs.length; i++) {
            if(divs[i].innerHTML == '') {
                continue;
            }
            var li = document.createElement('li');
            var text = document.createTextNode(divs[i].innerText);
            li.appendChild(text);
            ul.appendChild(li);
        }
    </script>
</body>
</html>
