<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mouse Coordinates</title>
    <style>
        textarea {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <form>
        <textarea onmousemove="getPosition()"></textarea>
    </form>
    <p id="result"></p>
    <script>
        function getPosition() {
            var x = event.clientX;
            var y = event.clientY;
            var date = new Date();
            var coordinates = "X: " + x + "; Y: " + y + " Time: " + date;
            document.getElementById("result").innerHTML = coordinates;
        }
    </script>
</body>
</html>
